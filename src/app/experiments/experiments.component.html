
<h3>Experiments</h3>
<ul>
  <li *ngFor="let trial of experiments">

    <span *ngIf="experimentsBeingEdited !== trial; else elseBlock">
      <!-- display state of member -->
      <span (click)="edit(trial)" class="editable-text">{{trial.name}} </span>
      <button (click)="remove(trial)">remove</button>
    </span>

    <ng-template #elseBlock>
      <!-- edit state of member -->
      <input #updatedExper (keyup.enter)="save(updatedExper.value, trial)" value="{{trial.name}}"/>
      <button (click)="save(updatedExper.value, trial)">save</button>
   </ng-template>

  </li>
</ul>
<input #addExperiment type="text" placeholder="Enter Experiment Here"/>
<!-- <label> First mission<input #firstMission type="checkbox"/></label> -->
<button (click)="add(addExperiment.value)">Add</button>
